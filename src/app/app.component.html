<div class="employee-list-container">
  <h2>Employee List</h2>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.id}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by age"> Age </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.age }} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dob"> Dob </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.dob }} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by salary"> Salary </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.salary }} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address"> Address </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.address}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName"> LastName </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName"> FirstName </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by contactNumber"> Contact Number </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.contactNumber}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
 <mat-paginator
    [length]="totalEmployees"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons>
  </mat-paginator> 
</div>
